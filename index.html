<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>

</head>

<body>
    <div class="container">
        <form>
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" id="text" placeholder="titulo" autocomplete="off" name="title">
            </div>
            <div class="form-control">
                <label for="desc">Contenido</label>
                <input type="text" id="desc" placeholder="contenido..." autocomplete="off" name="desc">
            </div>
            <button class="submit">agregar</button>
        </form>
    </div>
    <div class="notes">
    </div>
    <script src="./src/presenter.js"></script>
</body>

</html>
